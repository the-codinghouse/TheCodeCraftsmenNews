<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .news-container {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-title {
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #007BFF;
    }
    .news-description {
      margin: 10px 0;
    }
    .news-date {
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="news-container">
    <h1>Latest News</h1>
    <div id="newsFeed">Loading news...</div>
  </div>

  <script>
    // Set your RSS feed URL here.
    // Note: Using a third-party conversion service to avoid CORS issues.
    // You can sign up for a free API key at rss2json.com (or use another service).
    const rssFeedUrl = "https://feeds.feedburner.com/ign/games-all";
    //const apiKey = "YOUR_RSS2JSON_API_KEY"; // Replace with your API key
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeedUrl)}`;//&api_key=${apiKey}

    // Function to fetch and display news
    function fetchNews() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const newsContainer = document.getElementById("newsFeed");
          if (data.status === "ok") {
            let html = "";
            data.items.forEach(item => {
              html += `<div class="news-item">
                          <div class="news-title"><a href="${item.link}" target="_blank">${item.title}</a></div>
                          <div class="news-description">${item.description}</div>
                          <div class="news-date">Published on: ${new Date(item.pubDate).toLocaleString()}</div>
                       </div>`;
            });
            newsContainer.innerHTML = html;
          } else {
            newsContainer.innerHTML = "Failed to load news.";
          }
        })
        .catch(error => {
          console.error("Error fetching the RSS feed:", error);
          document.getElementById("newsFeed").innerHTML = "Error fetching news.";
        });
    }

    // Initial fetch
    fetchNews();

    // Set auto-refresh every 15 minutes (15 * 60 * 1000 milliseconds)
    setInterval(fetchNews, 15 * 60 * 1000);
  </script>
</body>
</html>
